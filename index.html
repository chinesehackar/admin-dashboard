<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <div>
            <img src="images/layout.png" alt="Dashboard icon">
            <h1>Dashboard</h1>
        </div>
        <ul>
            <li>
                <img src="icons-nav/home.svg" alt="Home icon">
                <p>Home</p>
            </li>
            <li>
                <img src="icons-nav/account-details.svg" alt="Profile icon">
                <p>Profile</p>
            </li>
            <li>
                <img src="icons-nav/message-reply.svg" alt="Messages icon">
                <p>Messages</p>
            </li>
            <li>
                <img src="icons-nav/history.svg" alt="History icon">
                <p>History</p>
            </li>
            <li>
                <img src="icons-nav/clipboard-text-multiple.svg" alt="Tasks icon">
                <p>Tasks</p>
            </li>
            <li>
                <img src="icons-nav/account-group.svg" alt="Communities icon">
                <p>Communities</p>
            </li>
        </ul>
        <ul>
            <li>
                <img src="icons-nav/cog.svg" alt="Settings icon">
                <p>Settings</p>
            </li>
            <li>
                <img src="icons-nav/help-box.svg" alt="Support icon">
                <p>Support</p>
            </li>
            <li>
                <img src="icons-nav/shield-account.svg" alt="Privacy icon">
                <p>Privacy</p>
            </li>
        </ul>
    </nav>

</body>

</html>
